<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack React</title>
</head>
<body>
  <div id="root"></div>
  <script type="systemjs-importmap">
    {
      "imports": {
        "React": "https://assets.creditas.com/js-libs-assets/react/16.13.1/react.production.min.js",
        "react": "https://assets.creditas.com/js-libs-assets/react/16.13.1/react.production.min.js",
        "ReactDOM": "https://assets.creditas.com/js-libs-assets/react-dom/16.13.1/react-dom.production.min.js",
        "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/5.8.0/umd/single-spa.min.js"
      }
    }
  </script>
  <!-- Estes scripts poderiam ser carregados por cdn caso o systemjs nao estivesse configurado para carregar libs externas deixadas de fora no webpack.config.js -->
  <!-- <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> -->

  <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.11.0/system.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.11.0/extras/amd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.11.0/extras/named-exports.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.11.0/extras/named-register.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.11.0/extras/use-default.min.js"></script>
  <script>
    System.import('/index.js')
  </script>
</body>
</html>
